    <body background ="C:\Users\Trainings\Pictures\nature.jpeg";>
        
        <center>

    <center>
        <form style=" font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-size: 20;color: rgb(226, 21, 56);">
        <label>First name: </label><input name="text" name ="fname"><br>
        <br>

        Gender:
        
        <input type="radio" name="Gender" value="Male">  <i class="fas fa-person"></i>Male</input>
        <input type="radio" name="Gender" value="Female"><i class="fas fa-person"></i> Female</input><br>
        <br>
        <label>password: </label><input password="text" name="password"><br>

        <input type="reset" name="reset" value="Reset" /><i class="fas fa-turn-down"></i>&nbsp;
