<html>
    <head>
        <center>
        <link rel="stylesheet" type="text/css" href="style.css"> 
      <U>  <title>Student Registration Form Using Table in HTML</title> </U>
        </center>
    </head>
    <body>
    <center>
        <U>  <h1>Student Registration Form Using Table in HTML</h1> </U>
    <table>   
    <form>
    <tr>
        <td>
            <label class="take">First Name:</label>
        </td>
        <td>
            <input type = "text" name ="First Name:" placeholder="Ghanedra"/>
            <label class="take">(Max 50 characters Allowed)</label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="take">Last Name:</label>
        </td>
        <td>          
            <input type = "text" name ="Last Name:" placeholder="Yadav"/>
            <label class="take">(Max 50 characters Allowed)</label>
        </td>
    </tr>        
    <tr> 
        <td>
            <label class="take">Email-Id:</label>
        </td>
        <td>
            <input type = "text" name ="Email-Id:" placeholder="yghanedra@gmail.com"/>
        </td>
    </tr>
    <tr>
        <td>
            <label class="take">Mobile Number:</label>
        </td>
        <td>
            <input type = "text" name ="Mobile Number:" placeholder="7842xxxxxx"/>
            <label class="take">(10 Digits allowed)</label>
        </td>
    </tr>
    <tr>
        <td>
             <label class="take">Gender:</label>
        </td>
        <td>
        <input type="radio" value="Male" name="Male"/><label class="take">Male</label>
        <input type="radio" value="Female" name="Female"/><label class="take">Female</label>
           </td>
    </tr>
    <tr>
        <td>
            <label class="take">Date of Birth(DOB):</label>
        </td>
        <td>       
            <select Day="drop down">
               <option value="01" selected>01</option>
               <option value="02" selected>02</option>
               <option value="03" selected>03</option>
               <option value="04" selected>04</option>
               <option value="05" selected>05</option>
               <option value="06" selected>06</option>
               <option value="07" selected>07</option>
               <option value="08" selected>08</option>
               <option value="09" selected>09</option>
               <option value="10" selected>10</option>
               <option value="Day" selected>Day</option>

               </select>

            <select  Month="drop down">
                <option value="Jan" selected>Jan</option>
                <option value="Feb" selected>Feb</option>
                <option value="Mar" selected>Mar</option>
                <option value="April" selected>April</option>
                <option value="May" selected>May</option>
                <option value="june" selected>june</option>
                <option value="july" selected>july</option>
                <option value="August" selected>August</option>
                <option value="September" selected>September</option>
                <option value="October" selected>October</option>
                <option value="November" selected>November</option>
                <option value="December" selected>December</option>
                <option value="Month" selected>Month</option>
            </select>
            <select year="drop down">
                <option value="2001" selected>2001</option>
                <option value="2002" selected>2002</option>
                <option value="2003" selected>2003</option>
                <option value="2004" selected>2004</option>
                <option value="2005" selected>2005</option>
                <option value="2006" selected>2006</option>
                <option value="2007" selected>2007</option>
                <option value="2008" selected>2008</option>
                <option value="2009" selected>2009</option>
                <option value="2010" selected>2010</option>
                <option value="year" selected>year</option>
            </select>

        </td>
    </tr>
    <tr>
        <td>
            <lable class="take">Address:</lablel> 
        </td>
        <td>
            <textarea name="Address" id="CODE"></textarea>

        </td>
    </tr>
    <tr>
        <td>    
            <lable class="take">City</lable>
        </td>
        <td>
            <input type = "City" name ="City" placeholder="Banglore"/>
            <lable class="take">(Max 50 characters Allowed)</lable>
        </td>
    </tr>
    <tr>
        <td>         
             <lable class="take">Pin Code</lable>
        </td>
        <td>
            <input type = "text" name ="Pin Code" placeholder="560068"/>
            <lable class="take">(Max 6 Numbers Allowed)</lable>
        </td>
    </tr>
    <tr>
        <td>
            <lable class="take">State</lable>
        </td>
        <td>
            <input type = "text" name ="State" placeholder="Karnataka"/>
            <lable class="take">(Max 50 characters used)</lable> 
        </td>
    </tr>
    <tr>
        <td>
            <lable class="take">Country</lable>
        </td>
        <td>
            <input type = "text" name ="Country" placeholder="India"/>

        </td>
    </tr>
    <tr>
        <td class="caption">
            <label class="take">Hobbies:</label>
        </td>   
        <td class="caption">
            <input type="checkbox"name="Drawing" value="on"> <label class="take">Drawing</label>
            <input type="checkbox"name="Singing" value="on"> <label class="take">Singing</label>
            <input type="checkbox"name="Dancing" value="on"> <label class="take">Dancing</label>
            <input type="checkbox"name="Sketching" value="on"> <label class="take">Sketching</label><br>
            <input type="checkbox"name="Others" value="on"> <label class="take">Others</label>
            <input type="text"name="others" placeholder="EX:Teaching"/>
            <label class="take">(Max 50 characters Allowed)</label>
        </td>
    </tr>
    <tr>
        <td class="caption">
            <label class="take">Qualification:</label>
        </td>
        <td class="caption">
            <input type="checkbox"name="High school(10th)" value="on"> <label class="take">High school(10th)</label>
            <br>
            <input type="checkbox"name="Higher school(12th)" value="on"> <label class="take">Higher school(12th)</label>
            <br>
            <input type="checkbox"name="Graduation(Bachelors)" value="on"> <label class="take">Graduation(Bachelors)</label>
            <br>
            <input type="checkbox"name="Post Graduation(Masters)" value="on"> <label class="take">Post Graduation(Masters)</label>
            <br>
            <input type="checkbox"name="Phd" value="on"> <label class="take">phd</label>
        </td>
    </tr>
    
    <tr>
        <td class="caption">
            <label class="take">Course Applied For:</label>
        </td>
        <td class="caption">
            <input type="radio" value="BCA" name="Course Applied For"> <label class="take">BCA(Bachelor of computer Application)</label>
            <br>
            <input type="radio" value="B.Com" name="Course Applied For"> <label class="take">B.Com(Bachelor of Commerce)</label>
            <br>
            <input type="radio" value="B.Sc" name="Course Applied For"> <label class="take">B.Sc(Bachelor of Science)</label>
            <br>
            <input type="radio" value="BA" name="Course Applied For"> <label class="take">BA(Bachelor of Arts)</label>
            <br>
            <input type="radio" value="MCA" name="Course Applied For"> <label class="take">MCA(Master of computer Application)</label>
            <br>
            <input type="radio" value="M.Com" name="Course Applied For"> <label class="take">M.Com(Master of commerce)</label>
            <br>
            <input type="radio" value="M.Sc" name="Course Applied For"> <label class="take">M.Sc(Master of Science)</label>
            <br>
            <input type="radio" value="MA" name="Course Applied For"> <label class="take">MA(Master of Arts)</label>
        </td>
    </tr>   
    <tr>
        <td>
        </td>
        <td class ="zoom">
            <input type = "submit"value = "submit"></lable>
            <input type = "reset"value = "reset"></lable>
        </td>
    </tr> 
    
    </form>
    </center>
        
    </body>
    
</html>
