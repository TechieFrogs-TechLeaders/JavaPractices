<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donation Form</title>
<link rel="stylesheet" type="text/css" href="Donation.css">
</head>
<body>
  <div class="container">
    <img  class="image" src="pictures/hands.jpg" alt="Your Image">
    <div class="image-text">Donation Form</div>
  </div>
  <div class="form-container"><br>
  <fieldset>
  <legend class="details">Donation Form</legend>
  <form id="donationForm" action="#" method="post">
    <table>
      <tr class="form-row">
        <td ><label>First Name<sup>*</sup></label></td>
        <td class="gap"><label>Last Name<sup>*</sup></label></td>
      </tr>
      <tr class="form-row"> 
        <td><input type="text" name="firstName"class="name" required></td>
        <td class="gap"><input type="text" name="lastName" class="name" required></td>
      </tr>
      <tr>
        <td><label>Email Address<sup>*</sup></label></td>
        <td class="gap"><label>Phone Number</label></td>
      </tr>
      <tr>
        <td ><input type="email" id="email" required>
        <span id="mail"></span>
      </td>
        <td class="gap"><input type="tel" id="mobile" required>
        <span id="phoneid"></span>
      </td>
      </tr>
      <tr>
        <td><label>Street Address</label></td>
        <td class="gap"><label>City</label></td>
      </tr>
      <tr>
        <td ><input type="text" name="streetAddress" required></td>
        <td class="gap"><input type="text" name="city" required></td>
      </tr>
      <tr>
        <td ><label>Zip/Postal Code</label></td>
        <td class="gap"><label>Country</label></td>
        </tr>
        <tr>
        <td ><input type="text" name="zipCode" required></td>
        <td class="gap"><input type="text" name="country" required></td>
      </tr>
    </table>
    </fieldset><br>
    <fieldset><legend class="details">Donation Details</legend>
    <table>
    <tr>
      <td><label> May we thank you publicly?</label></td>
      </tr>
          <tr>
            <td class="form-row">
              <input type="checkbox" id="publicThanks" name="publicThanks" required/>
          <label for="publicThanks">No, please keep my information anonymous</label>
        </td>
        </tr>
        <tr >
        <td class="form-row"><label>Donation Amount<sup>*</sup></label></td>
        </tr>
        <tr >
        <td><input type="text" id="donationAmount" name="donationAmount" required></td>
      </tr>
      <tr>
        <td class="form-row"><label> Donation Comments</label></td>
        </tr>
        <tr>
        <td ><textarea id="donationComment" name="donationComment" required></textarea></td>
      </tr>
    </table>
  </fieldset>
  <center><button type="submit" class="thank" onclick="return validation()">Confirm Order</button></center> 
  </form>
</div>
  
  <script src="Donation.js"></script>
</body>
</html>
