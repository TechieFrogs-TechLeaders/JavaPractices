<html>
<body>

<h1> Bitwise AND</h1>
<h2>The & Operator</h2>
<h2>or Operator</h2>
<h2>xor Operator</h2>
<h2>not Operator</h2>
<h3>right shift Operator</h3>
<h3>left shift Operator</h3>

<p id="bit"></p>
<p id="or"></p>
<p id="xor"></p>
<p id="not"></p>
<p id="right shift"></p>
<p id="left shift"></p>
<script>
document.getElementById("bit").innerHTML = 5 & 1;
document.getElementById("or").innerHTML = 5 | 3;
document.getElementById("xor").innerHTML = 5 ^ 3;
document.getElementById("not").innerHTML =  ~3;
document.getElementById("right shift").innerHTML = 20>>1 ;
document.getElementById("left shift").innerHTML = 51 >> 3;
</script>
</body>
</html>
