<htm>
    <head>
        <title>this was an assignment form</title>
        <link rel="stylesheet" type="text/css" href="AssignStyle.css">
        <script src="Validation.js"></script>
    </head>
    <body>
        <center>
            <h3>Student Registration Form Using Table In HTML</h3>
        </center>
        <center>
        <table>
        <form class="meto">
            <tr>
                <td>
                    <label>First Name</label>
                </td> 
                <td>
                    <input type="text" name="First Name" placeholder="Ghanendra" class="acss" required/>
                    <label>(Max 50 Characters Allowed)</label>
                    <label id="err" hidden>please fill this field</label>
                </td>   
            </tr>
            <tr>
                <td>
                    <label>Last Name</label>
                </td>
                <td>
                    <input type="text" name="Last Name" placeholder="yadav" class="acss"/>
                    <label>(Max 50 Characters Allowed)</label>
                    <label id="hr" hidden>please fill this field</label>
                </td>                
            </tr>
            <tr>
                <td>
                    <label>Email ID</label>
                </td>
                <td>
                    <input type="text" name="Email" placeholder="yghanendra@gmail.com" class="acss"/>
                    <label id="ir" hidden>please fill this field</label>
                </td>                                                   
            </tr>
            <tr>
                <td>
                    <label>Mobile Number</label>
                </td>
                <td>                
                    <input type="text" name="Mobile Number" placeholder="7842xxxxxx" class="acss"/>
                    <label>(10 Digits Allowed)</label>
                    <label id="kr" hidden>please fill this field</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    <input type="radio" name="Male" value="Male"/><label class="go">Male</label>
                    <input type="radio" name="Female" value="Female"/><label class="go">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Birth(DOB)</label>
                </td>
                <td>
                    <select name="dropdown" class="acs">
                        <option value="none" selected disabled hidden>Day</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="dropdown" id="acs">
                        <option value="none" selected disabled hidden>Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select name="dropdown" class="acs">
                        <option value="none" selected disabled hidden>Year</option>
                        <option value="1970">1970</option>
                        <option value="1971">1971</option>
                        <option value="1972">1972</option>
                        <option value="1973">1973</option>
                        <option value="1974">1974</option>
                        <option value="1975">1975</option>
                        <option value="1976">1976</option>
                        <option value="1977">1977</option>
                        <option value="1978">1978</option>
                        <option value="1979">1979</option>
                        <option value="1980">1980</option>
                        <option value="1981">1981</option>
                        <option value="1982">1982</option>
                        <option value="1983">1983</option>
                        <option value="1984">1984</option>
                        <option value="1985">1985</option>
                        <option value="1986">1986</option>
                        <option value="1987">1987</option>
                        <option value="1988">1988</option>
                        <option value="1989">1989</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address:</label>
                </td>
                <td>
                    <textarea name="Address" id="hi" class="acss"></textarea>
                    <label id="rr" hidden>please fill this field</label> 
                </td>
            </tr>
            <tr>
                <td>
                    <label>City</label>
                </td>
                <td>
                    <input size="text" name="City" placeholder="bangalore" class="acss"/>
                    <label>(Max 50 Characters Allowed)</label>
                    <label id="rrr" hidden>please fill this field</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Pin Code</label>
                </td>
                <td>
                    <input size="text" name="Pin Code" placeholder="560068" class="acss"/>
                    <label>(Max 6 Characters Allowed)</label>
                    <label id="lr" hidden>please fill this field</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>State</label>
                </td>
                <td>
                    <input size="text" name="State" placeholder="karnataka" class="acss"/>
                    <label>(Max 50 Characters Allowed)</label>
                    <label id="cr" hidden>please fill this field</label>
                </td>                
            </tr>
            <tr>
                <td>
                    <label>Country</label>
                </td>
                <td>
                    <input type="text" name="Country" placeholder="India" class="acss"/>
                    <label id="tr" hidden>please fill this field</label>
                </td>
            </tr>
            <tr>
                <td class="Header">
                    <label>Hobbies</label>
                </td>
                <td>
                    <input type="checkbox" name="Drawing" value="on"/><label class="go">Drawing</label>
                    <input type="checkbox" name="Singing" value="on"/><label class="go">Singing</label>
                    <input type="checkbox" name="Dancing" value="on"/><label class="go">Dancing</label>
                    <input type="checkbox" name="Sketching" value="on"/><label class="go">Sketching</label><br>
                    <input type="checkbox" name="Others" value="on"/><label class="go">Others</label>
                    <input type="text" name="Others" placeholder="Ex- Teaching" class="acss"/>
                    <label>(Max 50 Characters Allowed)</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Qualification</label>
                </td>
                <td>
                    <input type="checkbox" name="Highschool" value="on"/><label>High School(10th)</label><br>
                    <input type="checkbox" name="Highschool" value="on"/><label>High School(12th)</label><br>              
                    <input type="checkbox" name="college" value="on"/><label>Graduation(bachelors)</label><br>              
                    <input type="checkbox" name="University" value="on"/><label>post Graduation(masters)</label><br>             
                    <input type="checkbox" name="University" value="on"/><label>Phd</label><br>        
                </td>
            </tr>                  
            <tr>
                <td>
                    <label>Courses Applied For</label>
                </td>
                <td>
                    <input type="radio" id="BCA" name="grad" value="BCA"/><label>BCA(bachelors of Computer Applicatins)</label><br>              
                    <input type="radio" id="B.com" name="grad" value="B.com"/><label>B.com(bachelors of Commerce)</label><br>               
                    <input type="radio" id="B.Sc" name="grad" value="B.sc"/><label>B.Sc(bachelors of Science)><br>              
                    <input type="radio" id="BA" name="grad" value="BA"/><label>BA(bachelors of Arts)</label><br>              
                    <input type="radio" id="MCA" name="grad" value="MCA"/><label>MCA(Master of Computer Applicatins)</label><br>             
                    <input type="radio" id="M.com" name="grad" value="M.com"/><label>M.com(Masterof Commerce)</label><br>             
                    <input type="radio" id="M.Sc" name="grad" value="M.sc"/><label>M.Sc(Master of science)</label><br>
                    <input type="radio" id="MA" name="grad" value="MA"/><label>MA(Master of Arts)</label><br>
                </td> 
            </tr>
            <tr>
                <td>
                    
                </td>
                <td id="ok">
                    <input type="submit" name="submit" value="submit" onclick="validation()" class="kk"/>
                    <input type="reset" name="reset" value="reset" onclick="validation()" class="kk"/>
                </td> 
            </tr>            
        </form>   
        </table>
    </center>
    </body>
</htm>
