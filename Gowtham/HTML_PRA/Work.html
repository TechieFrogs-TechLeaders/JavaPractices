<htm>
    <body>
        <center>
            <h3>Student Registration Form Using Table In HTML</h3>
        </center>
        <table>
            <tr>
                <td>
                    <label>First Name</label>
                </td> 
                <td>
                    <input type="text" name="First Name" />
                    <label>(Max 50 Characters Allowed)</label>
                </td>   
            </tr>
            <tr>
                <td>
                    <label>Last Name</label>
                </td>
                <td>
                    <input type="text" name="Last Name" />
                    <label>(Max 50 Characters Allowed)</label>
                </td>                
            </tr>
            <tr>
                <td>
                    <label>Email ID</label>
                </td>
                <td>
                    <input type="text" name="Email"/>
                </td>                                                   
            </tr>
            <tr>
                <td>
                    <label>Mobile Number</label>
                </td>
                <td>                
                    <input type="text" name="Mobile Number"/>
                    <label>(10 Digits Allowed)</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    <input type="radio" name="Male" value="Male"/><label>Male</label>
                    <input type="radio" name="Female" value="Female"/><label>Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Birth(DOB)</label>
                </td>
                <td>
                    <select name="dropdown">
                        <option value="day">Day</option>
                    </select>
                    <select name="dropdown">
                        <option value="Month">Month</option>
                    </select>
                    <select name="dropdown">
                        <option value="Year">Year</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address:</label>
                </td>
                <td>
                    <textarea name="Address"></textarea> 
                </td>
            </tr>
            <tr>
                <td>
                    <label>City</label>
                </td>
                <td>
                    <input size="text" name="City"/>
                    <label>(Max 50 Characters Allowed)</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Pin Code</label>
                </td>
                <td>
                    <input size="text" name="Pin Code"/>
                    <label>(Max 6 Characters Allowed)</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>State</label>
                </td>
                <td>
                    <input size="text" name="State"/>
                    <label>(Max 50 Characters Allowed)</label>
                </td>                
            </tr>
            <tr>
                <td>
                    <label>Country</label>
                </td>
                <td>
                    <input size="text" name="Country"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Hobbies</label>
                </td>
                <td>
                    <input type="checkbox" name="Drawing" value="on"/><label>Drawing</label>
                    <input type="checkbox" name="Singing" value="on"/><label>Singing</label>
                    <input type="checkbox" name="Dancing" value="on"/><label>Dancing</label>
                    <input type="checkbox" name="Sketching" value="on"/><label>Sketching</label>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="checkbox" name="Others" value="on"/><label>Others</label>
                    <input type="text" name="Others"/>
                    <label>(Max 50 Characters Allowed)</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Qualification</label>
                </td>
                <td>
                    <input type="checkbox" name="Highschool" value="on"/><label>High School(10th)</label><br>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="checkbox" name="Highschool" value="on"/><label>High School(12th)</label><br>
                </td>
            </tr>
            <tr>
                <td>

                </td>   
                <td>
                    <input type="checkbox" name="college" value="on"/><label>Graduation(bachelors)</label><br>
                </td>
            </tr> 
            <tr>
                <td>

                </td>
                <td>
                    <input type="checkbox" name="University" value="on"/><label>post Graduation(masters)</label><br>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="checkbox" name="University" value="on"/><label>Phd</label><br>
                </td>                
            </tr>
            <tr>
                <td>
                    <label>Courses Applied For</label>
                </td>
                <td>
                    <input type="radio" id="BCA" name="grad" value="BCA"/><label>BCA(bachelors of Computer Applicatins)</label><br>
                </td>                
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <input type="radio" id="B.com" name="grad" value="B.com"/><label>B.com(bachelors of Commerce)</label><br>
                </td> 
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <input type="radio" id="B.Sc" name="grad" value="B.sc"/><label>B.Sc(bachelors of Science)><br>
                </td> 
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <input type="radio" id="BA" name="grad" value="BA"/><label>BA(bachelors of Arts)</label><br>
                </td> 
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <input type="radio" id="MCA" name="grad" value="MCA"/><label>MCA(Master of Computer Applicatins)</label><br>
                </td> 
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <input type="radio" id="M.com" name="grad" value="M.com"/><label>M.com(Masterof Commerce)</label><br>
                </td> 
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <input type="radio" id="M.Sc" name="grad" value="M.sc"/><label>M.Sc(Master of science)</label><br>
                </td> 
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <input type="radio" id="MA" name="grad" value="MA"/><label>MA(Master of Arts)</label><br>
                </td> 
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <input type="submit" name="submit" value="submit"/>
                    <input type="reset" name="reset" value="reset"/>
                </td> 
            </tr>
            
        </table>
    </body>
</htm>
