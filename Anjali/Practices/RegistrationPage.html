<html>
    <head>
        <script src="http://Kit.fontawesome.com/801d4e64be.js"></script>
        <link rel="stylesheet" type="text/css" href="External_CSS.css">
    </head>
    
        
        <body id="myheader"> 
        <center>   
        <form>
        
            <i class="fa-solid fa-user-group"></i><h3 style="font-size: 20;"><b>New Student Registration</b></h3>
           
                <label>First Name:</label><input type="text" name="First Name" style="color:blue;" class="roll"/><br><br>
                <label>Last Name:</label><input type="text" name="Last Name" style="color:blue" class="roll"/><br><br>
                <label>User Name:</label><input type="text" name="User Name" style="color:blue" class="roll"/><br><br>
                <label>Gender:</label>
                    <i class="fa-solid fa-person"></i>
                <input type="radio"  name="male" value="male" style="color:blue"/><label>male</label>
                   <i class="fa-solid fa-person-dress"></i>
                <input type="radio"  name="female" value="female" style="color:blue"/><label>female</label><br><br>
                   <i class="fa-solid fa-eye-slash"></i>
                <label>Password:</label><input type="password" name="password" style="color:blue" class="roll"/><br><br>
                   <i class="fa-solid fa-graduation-cap"></i>
                <label>Qualification:</label><input type="Qualification" name="Qualification" style="color:blue" class="roll"/><br><br>
                <label>Branch:</label><select name="dropdown" multiple>
                    <option value="maths" selected style="color:blue" >IT </option>
                    <option value="physics" style="color:blue">ECE</option>
                </select><br><br>
                   <i class="fa-brands fa-fort-awesome"></i>
                <label>Address:</label> <br/> 
                    <textarea rows="5" cols="50" name="Address" style="color:blue;" class="roll"> 
                    Enter Address here... 
                    </textarea> <br><br>
                   <i class="fa-solid fa-city"></i>
                <label>City:</label><input type="text" name="City" style="color:blue" class="roll"><br><br>
                <label>Courses:</label><input type="checkbox" name="maths" value="on" style="color:blue"><label>Maths</label>
                <input type="checkbox" name="physics" value="on" style="color:blue"/><label>Physics</label> <br><br>
                <i class="fa-solid fa-comment"></i>
                <label>Comment:</label><br>
                <textarea rows="5" cols="50" name="Comment" style="color: blue;" class="roll">Enter Comment here... </textarea><br><br>
                 
                <button type="submit" name="submit" value="Submit" style="color:blue" class="roll"><i class="fa-solid fa-check">
                    <lable style="font-family:monospace;">submit</lable></i>  </button>
                <button type="reset" name="reset" value="reset" >
                    <lable style="font-family: monospace;">reset</lable></i> </button>
                 
            
        </form>
    </center>
        
    </body>
</html>
