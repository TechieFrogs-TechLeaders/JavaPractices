<body>
    
    <h2>JavaScript Objects</h2>
    
    <p id="demo"></p>
    <p id="demoobj"></p>
    <span id="hello"></span>
    <span id="arrdemo"></span>
    
    <script>
    var fruits = [ "apple", "orange", "mango" ];
    // Create an object:
    const persons = {
      firstName: "John",
      lastName: "Doe",
      age:19,
      id: 5566,
      fullName: function() {
        return this.firstName + " " + this.lastName; //property containing function is a method
      }        //this is used to refer property of object
    };
    
    // Display some data from the object:
    document.getElementById("demo").innerHTML =
    persons.firstName + " is " + persons["age"] + " years old.";
    // Display data from the object:
    document.getElementById("demoobj").innerHTML = persons.fullName();
    document.getElementById("hello").innerHTML = persons.fullName;
    document.getElementById("arrdemo").innerHTML = persons.fruits;
    </script>
    
    <p>An object method is a function definition, stored as a property value.</p>
</body>
