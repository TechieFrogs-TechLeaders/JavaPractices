 <html>
    <head>
        <title>
            This is a Form Page
        </title>
        <link rel="stylesheet" type="text/css" href="Style.css"
    </head>
    <body>
        <center>
            <h3>Student Registration Form Using Table in HTML</h3>
        </center>
        <center>   
        <table>
        <form>     
            <tr>
                <td>
                    <label class="go">First Name</label>
                </td>
                <td>
                    <input type="text" name="Fist Name"/>
                    <label class="go">(Max 50 Characters Allowed)</label>
                </td>   
            </tr>
            <tr>
                <td>
                    <label class="go">Last Name</label>
                </td>
                <td>
                    <input type="text" name="Last Name"/>
                    <label class="go">(Max 50 Characters Allowed)</label>
                </td>    
            </tr>
            <tr>
                <td>
                    <label class="go">Email ID</label>
                </td>
                <td>
                    <input type="text" name="Email ID"/>
                </td>    
            </tr>
            <tr>
                <td>
                    <label class="go">Mobile Number</label>
                </td>
                <td>
                    <input type="text" name="Mobile Number"/>
                    <label class="go">(10 Digits Allowed)</label>
                </td>   
            </tr>
            <tr>
                <td>
                    <label class="go">Gender</label>
                </td>
                <td>
                    <input type="radio" name="male" value="male"/><label class="go">Male</label>
                    <input type="radio" name="female" value="female"/><label class="go">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="go">date of Birth(DOB)</label>
                </td>
                <td>
                    <select name="dropdown">
                        <option value="day" >Day</option>
                    </select>
                    <select name="dropdown">
                        <option value="month">Month</option>
                    </select>
                    <select name="dropdown">
                        <option value="year">Year</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="go">Address:</label>
                </td>
                <td>
                    <textarea name="Adress" id="Hi"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="go">City</label>
                </td>
                <td>
                    <input type="text" name="City"/>
                    <label class="go">(Max 50 Characters Allowed)</label>
                </td>    
            </tr>
            <tr>
                <td>
                    <label class="go">Pin Code</label>
                </td>
                <td>
                    <input type="text" name="Pin Code"/>
                    <label class="go">(Max 6 Characters Allowed)</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="go">State</label>
                </td>
                <td>
                    <input type="text" name="State"/>
                    <label class="go">(Max 50 Characters Allowed)</label>
                </td>   
            </tr>
            <tr>
                <td>
                    <label class="go">Country</label>
                </td>
                <td>
                    <input type="text" name="Country"/>
                </td>    
            </tr>
            <tr >
                <td class="myheader">
                    <label class="go">Hobbies</label>
                </td>
                <td class="myheader">
                    <input type="checkbox" name="Drawing" value="on"/><label class="go" >Drawing</label>
                    <input type="checkbox" name="Singing" value="on"/><label class="go">Singing</label>
                    <input type="checkbox" name="Dancing" value="on"/><label class="go">Dancing</label>
                    <input type="checkbox" name="Sketching" value="on"/><label class="go">Sketching</label>
                </td>     
            </tr>
            <tr>
                <td>

                </td>
                <td class="myheader">
                    <input type="checkbox" name="Others" value="on"/><label class="go">Others</label>
                    <input type="text" name="OthersS"/>
                    <label class="go">(Max 50 Characters Allowed)</label>
                </td>  
            </tr>
            <tr >
                <td class="myheader" >
                    <label class="go">Qualification</label>
                </td>
                <td class="myheader">
                    <input type="checkbox" name="High" value="on"/><label class="go">High School(10th)</label>
                </td>
            </tr>
            <tr>
                <td>

                </td>    
                <td class="myheader">
                    <input type="checkbox" name="HighS" value="on"/><label class="go">High School(12th)</label>
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>    
                <td class="myheader">
                    <input type="checkbox" name="Graduation" value="on"/><label class="go">Graduation(Bachelors)</label>
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>    
                <td class="myheader">
                    <input type="checkbox" name="Post Graduation" value="on"/><label class="go">Post Graduation(Masters)</label>
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>    
                <td class="myheader">
                    <input type="checkbox" name="Phd" value="on"/><label class="go">Phd</label>
                </td>
            </tr>
            <tr>
                <td >
                    
                </td>    
                <td class="myheader" >
                    <input type="radio" id="BCA" name="drown" value="BCA"/><label class="go">BCA(Bachelors of Computer Applications)</label>
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>    
                <td class="myheader">
                    <input type="radio" id="B.Com" name="drown" value="B.Com"/><label class="go">B.Com(Bachelors of Commerce)</label>
                </td>
            </tr>
            <tr>
                <td class="myheader">
                    
                </td>    
                <td class="myheader">
                    <input type="radio" id="B.Sc" name="drown" value="B.Sc"/><label class="go">B.Sc(Bachelors of Science)</label>
                </td>
            </tr>
            <tr>
                <td class="myheader">
                    <label class="go">Courses Applied For</label>
                </td>
                <td class="myheader">
                    <input type="radio" id="BA" name="drown" value="BA"/><label class="go">BA(Bachelor of Arts)</label>
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>    
                <td class="myheader">
                    <input type="radio" id="MCA" name="drown" value="MCA"/><label class="go">B.Sc(Bachelors of Science)</label>
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>    
                <td class="myheader">
                    <input type="radio" id="M.Com" name="drown" value="M.Com"/><label class="go">M.Com(Masters of Commerce)</label>
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>    
                <td class="myheader">
                    <input type="radio" id="M.Sc" name="drown" value="M.Sc"/><label class="go">M.Sc(Masters of Science)</label>
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>    
                <td class="myheader">
                    <input type="radio" id="MA" name="drown" value="MA"/><label class="go">MA(Masters of Arts)</label>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" name="submit" value="Submit"/>
                    <input type="reset" name="reset"  value="Reset"/>  
                </td>    
            </tr>
        </form>                         
        </table>
        </center>
    </body>
 </html>
