<html>
    <head>
        <title>Table</title>
        <script src="Script_T.js"></script> 
    </head>
    <body>
        <table width="400" height="150" border="1" cellspacing="5" cellpadding="5" bgcolor="pink" bordercolor="darkgreen" background="images/pic.jpg">
            <thead>This is the table header</thead><br>
                  
            <tr>
                <th>S.no</th>
                <th>Student</th>
                <th>Roll No</th>

            </tr>
        <tbody>
                <tr >
                   <td colspan="2">1</td>
                   <td>ravi</td>
        </tbody>
                   <td>22</td>
                </tr>
           
            <tr>
                <td rowspan="2">2</td>
                <td>rani</td>
                <td>54</td>
            </tr>
            
            <tr>
                <td>3</td>
                <td>swathi</td>
                <td>12</td>
            </tr>
            <!-- caption can be used anywhere in table tag-->
            <caption>This is a Table </caption>
            <tfoot>This is the table footer</tfoot>
            
        </table>
    </body>
</html>
